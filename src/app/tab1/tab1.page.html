<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar (ionChange)='getMovie($event)' placeholder="Buscar"></ion-searchbar>

  <ion-list *ngIf="movieList">

    <ion-item lines="none" *ngIf="movieList.results.length === 0">
      <ion-label class="ion-text-center no-movies">
        Não há filmes para exibir
      </ion-label>
    </ion-item>

    <ion-item-sliding *ngFor='let movie of movieList.results'>
      <ion-item lines='full' (click)='showMovie(movie)'>
        <ion-thumbnail>
          <img *ngIf="movie.poster_path"
           src="https://www.themoviedb.org/t/p/w500/{{movie.poster_path}}" alt='logo movie'
           />
           <ion-icon *ngIf="!movie.poster_path" name="videocam-off-outline"></ion-icon>
        </ion-thumbnail>

        <ion-label class='ion-text-wrap ion-padding-start'>
          <div>
            <h1> {{ movie.title }} </h1>
            <p> {{ movie.release_date | date: 'shortDate'}}</p>
            <ion-badge color='light' *ngFor="let idGenre of movie.genre_ids">
              {{ genres[idGenre] }}
            </ion-badge>
          </div>
        </ion-label>

        <ion-chip [color]="movie.vote_average < 5 ? 'danger':
        ((movie.vote_average < 7) ? 'warning' : 'success')" outline>
          <ion-label> {{ movie.vote_average }} </ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="laranja"(click)="showFavoriteAlert()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
